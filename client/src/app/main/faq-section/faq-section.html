<div class="faq-container">
  <div class="faq-header">
    <h2 class="faq-title">Frequently Asked Questions</h2>
    <p class="faq-subtitle">Everything you need to know about DevLink</p>
  </div>

  <div class="faq-list">
    @for (item of faqItems(); track item.id) {
      <div class="faq-item" [class.active]="item.isActive">
        <button class="faq-question" (click)="toggleFaq(item.id)">
          <span class="question-text">{{ item.question }}</span>
          <svg class="chevron" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
          </svg>
        </button>
        <div class="faq-answer">
          <div class="answer-content">
            {{ item.answer }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
