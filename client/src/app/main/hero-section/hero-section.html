<section class="hero">
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">
                Start your <span class="highlight">career</span> in tech
            </h1>
            <p class="hero-subtitle">
                Connect with top companies and find the internship that will change your life. DevLink is the platform
                that bridges junior developers with growth opportunities.
            </p>
            @if (!isAuthenticated()) {
            <a routerLink="/sign-in" class="hero-cta">Get Started</a>
            }@else {
            <a routerLink="/projects" class="hero-cta">Get Started</a>
            }

            <!-- Партньори под бутона -->
            <div class="hero-partners">
                <p class="hero-partners-title">General Partners</p>
                <div class="hero-partners-marquee">
                    <div class="hero-partners-track">
                        <div class="hero-partner-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Logo_Software_University_%28SoftUni%29_-_blue.png" alt="Partner 1">
                        </div>
                        <div class="hero-partner-logo">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Partner 2">
                        </div>
                        <div class="hero-partner-logo">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqoHh41_MuKqoCSgzUyWg07hiUV7BthhobvEYaZhCxXXz1QWYugu1FLLKRaw7162SJFx0&usqp=CAU" alt="Partner 3">
                        </div>
                        <div class="hero-partner-logo">
                            <img src="https://store-images.s-microsoft.com/image/apps.46485.9007199266245564.44dc7699-748d-4c34-ba5e-d04eb48f7960.df3dbdf7-e6b9-4d2a-a5ad-3b91e430d172" alt="Partner 4">
                        </div>

                        <div class="hero-partner-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Logo_Software_University_%28SoftUni%29_-_blue.png" alt="Partner 1">
                        </div>
                        <div class="hero-partner-logo">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Partner 2">
                        </div>
                        <div class="hero-partner-logo">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqoHh41_MuKqoCSgzUyWg07hiUV7BthhobvEYaZhCxXXz1QWYugu1FLLKRaw7162SJFx0&usqp=CAU" alt="Partner 3">
                        </div>
                        <div class="hero-partner-logo">
                            <img src="https://store-images.s-microsoft.com/image/apps.46485.9007199266245564.44dc7699-748d-4c34-ba5e-d04eb48f7960.df3dbdf7-e6b9-4d2a-a5ad-3b91e430d172" alt="Partner 4">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                alt="DevLink Team">
