<div class="developer-card" (click)="onLearnMore()">
  <div class="developer-header">
    <div class="developer-avatar">
      @if (developer.profileImage) {
        <img 
          [src]="developer.profileImage" 
          [alt]="developer.username + ' avatar'"
          (error)="onImageError()">
      } @else {
        {{ getInitials() }}
      }
    </div>
    <div class="developer-info">
      <h3 class="developer-name">{{ developer.username }}</h3>
      @if (developer.location) {
        <div class="developer-location">
          <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          {{ developer.location }}
        </div>
      }
    </div>
  </div>

  @if (developer.bio) {
    <p class="developer-bio">
      {{ developer.bio }}
    </p>
  }

  @if (developer.techStack) {
    <div class="developer-skills">
      <div class="skills-label">Skills</div>
      <div class="skills-list">
        @for (skill of getSkillsArray(); track skill) {
          <span class="skill-tag">{{ skill }}</span>
        }
      </div>
    </div>
  }

  <button class="learn-more-btn" (click)="onLearnMore($event)">
    <span>Learn More</span>
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
      <path d="M9 18l6-6-6-6"/>
    </svg>
  </button>
</div>
