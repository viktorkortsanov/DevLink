<div class="login-container">
    <div class="login-header">
        <div class="login-logo">DevLink</div>
        <p class="login-subtitle">Welcome back! Please sign in to your account</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()" method="POST">
        @if (errorMessage()) {
            <div class="error-message">{{ errorMessage() }}</div>
        }
        
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" formControlName="email" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" formControlName="password" required>
        </div>
        
        <button class="login-button">Sign In</button>
    </form>

    <div class="login-footer">
        <p>Don't have an account? <a routerLink="/sign-up">Sign up here</a></p>
    </div>
</div>
