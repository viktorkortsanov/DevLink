<div class="register-container">
    <div class="register-header">
        <div class="register-logo">DevLink</div>
        <p class="register-subtitle">Create your account and start your journey</p>
    </div>

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegister()" method="POST">
        @if (errorMessage()) {
            <div class="error-message">{{ errorMessage() }}</div>
        }
        
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Choose a username" formControlName="username" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" formControlName="email" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="role">I am a</label>
            <select id="role" class="form-input" formControlName="role" required>
                <option value="" disabled>Select your role</option>
                <option value="developer">Developer</option>
                <option value="employer">Employer</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a password" formControlName="password" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="rePassword">Confirm Password</label>
            <input type="password" id="rePassword" class="form-input" placeholder="Confirm your password" formControlName="rePassword" required>
        </div>
        
        <button class="register-button">Sign Up</button>
    </form>

    <div class="register-footer">
        <p>Already have an account? <a routerLink="/sign-in">Sign in here</a></p>
    </div>
</div>
